{% extends 'base.html' %}
    
    {% block content %}
    
    <br>
    
    <form method = "POST" action = "{% url 'signup' %}" class="form-horizontal">
            {% csrf_token %} <!-- 보안상의 이유로 작성한다.-->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name = "username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name = "password1">
                </div>
            </div>

            <br>
            <br>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name = "password2">
                </div>
            </div>
        

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Sign Up!">
                </div>
            </div>
        </form>
    
    
    {% endblock %}
